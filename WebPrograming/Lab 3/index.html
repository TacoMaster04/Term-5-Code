	<script>
		//Set the array
		let fruits = ["Apple", "Banana", "Cherry", "Date"];

		//Console log all the fruits above
		console.log("Intial Fruits:", fruits);

		//Get the 3rd fruit in the array
		console.log("3rd Fruit is:", fruits[2]);

		//Replace the 2nd fruit (Banana) with Blueberry
		fruits[1] = "Blueberry";

		console.log("Fruits after changing Banana to Blueberry:", fruits);

		//Add to the array Kiwi
		fruits.push("Kiwi");

		console.log("Fruits after pushing Kiwi:", fruits);

		//Remove the last fruit from the array (Kiwi)
		fruits.pop();

		console.log("Fruits after popping Kiwi / last elm:", fruits);

		//Log the array length
		console.log("Fruits length:", fruits.length);

		// A for loop to console log the fruit number (plus 1 to skip the 0)
		// as well as log the fruit name itself
		// Should retrurn: Fruit #1 Apple
		for (let i = 0; i < fruits.length; i++) {
			console.log(`Fruit #${Number(i) + 1}`, fruits[i]);
		}

		//Concatenate 2 arrays together
		//First we specify arr1 and array2
		//Then we concat both arrays using the .concat function
		let arr1 = [1, 2, 3, 4, 5];
		let arr2 = [6, 7, 8, 9, 10];
		let newArr = arr1.concat(arr2);

		console.log(newArr);

		//A function to add two numbers together
		//The function first checks if the arguments provided are a valid numbers using the isNaN()
		//The isNaN() returns true and false
		//We do an if check to see if either numbers are invalid
		//If 1 of 2 numbers are invalid then we throw the invalid input message
		//Otherwise we return num1 + num2
		//You can achieve the same output with just doing return Number(num1) + Number(num2); if this is too complicated
		function addTwoNumbers(num1, num2) {
			if (isNaN(num1) || isNaN(num2)) {
				return "Invalid Input - Please input a valid number";
			}

			//Wrap the numbers in a Number Constructor as we dont want to concatenate the numbers, instead add them together
			//Instead of "1" + 3 = 13, we want 1 + 3 = 4
			return Number(num1) + Number(num2);
		}

		//Test the function with a string of number
		console.log(addTwoNumbers("1", 3));

		//Test the function without a string of number
		console.log(addTwoNumbers(1, 3));

		//Test the function with an invalid number
		console.log(addTwoNumbers("a", 3));

		//Concat a name with a Hello message
		//You can do the same thing if you did return "Hello " + name;
		function greetUser(name) {
			return `Hello ${name}`;
		}

		console.log(greetUser("John"));
		console.log(greetUser("Mike"));

		//Function to check if a number is even using %
		//This returns true or false
		function isEven(num) {
			return num % 2 == 0;
		}

		console.log(isEven(2));

		//Function to get the max number
		//Math.max returns the larger of a set of supplied numeric expressions.
		function findMax(num1, num2) {
			return Math.max(num1, num2);
		}

		console.log(findMax(900, 17));

		//Function to repeat a specific word for a set amount of times
		//string.repeat(count) repeats a string for given times
		//Example: repeatWord("Hi", 5) --> Hi will be repeated 5 times next to one another 
		function repeatWord(word, repeatTimes) {
			return word.repeat(repeatTimes);
		}

		console.log(repeatWord("Hello", 3));
